<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You're In - DriftLab</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --deep: #0B0E14;
  --navy: #121827;
  --lavender: #B8A0D2;
  --rose: #D4858A;
  --cream: #F0EBE0;
  --cream-muted: rgba(240,235,224,0.6);
  --cream-dim: rgba(240,235,224,0.3);
  --border: rgba(240,235,224,0.06);
}
html, body { height: 100%; }
body {
  font-family: 'Outfit', sans-serif;
  background: var(--deep);
  color: var(--cream);
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  text-align: center; padding: 32px;
  -webkit-font-smoothing: antialiased;
}
body::after {
  content: '';
  position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.02'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 10000;
}
.logo {
  font-family: 'Libre Baskerville', serif; font-size: 1.2rem;
  margin-bottom: 48px; text-decoration: none; color: var(--cream);
}
.logo b { color: var(--lavender); }
.logo i { font-weight: 400; }
h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(2rem, 4vw, 3rem); font-weight: 400;
  color: var(--lavender); margin-bottom: 16px;
  text-shadow: 0 0 20px rgba(184,160,210,0.15);
}
h1 em { font-style: italic; color: var(--rose); }
p {
  font-size: 1rem; font-weight: 300; color: var(--cream-muted);
  max-width: 420px; line-height: 1.7; margin-bottom: 40px;
}
a.back {
  font-size: 0.72rem; font-weight: 500; letter-spacing: 0.04em;
  color: var(--lavender); text-decoration: none;
  padding: 10px 24px; border: 1px solid rgba(184,160,210,0.2);
  border-radius: 4px; transition: all 0.3s;
  background: rgba(184,160,210,0.1);
}
a.back:hover {
  background: rgba(184,160,210,0.18);
  border-color: rgba(184,160,210,0.4);
}
</style>
</head>
<body>
<a href="/" class="logo"><b>Drift</b><i>Lab</i></a>
<h1>You're <em>in.</em></h1>
<p>Thanks for joining the waitlist. We'll send you an email when DriftLab is ready for you to try.</p>
<a href="/" class="back">Back to Home</a>
</body>
</html>
